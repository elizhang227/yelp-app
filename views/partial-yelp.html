<section class="section">

            <label>Review:
                <input type="text" name="review">
            </label>
        <div class="button">

        </div>
    </form>

                <td>Businesses</td>
                <td>Reviews</td>
            </tr>
        </thead>
        ${reviewList.map(top =>
                `<tr>
                    <td>${top.business}</td>
                    <td>${top.review}</td>
                </tr>`
            ).join('')}
    </table>
</section>
